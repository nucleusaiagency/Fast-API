services:
  - type: web
    name: transcripts-search
    env: python
    region: oregon   # or frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.search.api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: starter    # change to "basic" for true 24/7 (no sleep)
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX
        value: transcripts
      - key: EMBED_MODEL
        value: text-embedding-3-large
      - key: SEARCH_API_TOKEN
        sync: false
